<div class="col-md-3 sidebar">
	<div class="header">
		<p class="title">Bloc Chat</p>
        <div class="new-chat-room">
            <button class="btn btn-primary" ng-click="home.openButton()"><strong>+</strong>New Chat Room</button>
        </div>
	</div>
	
	<section class="rooms-list">
		<div ng-repeat="room in rooms.chatRooms" class="chatrooms">

		</div>
	</section>
</div>
