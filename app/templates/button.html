<div class="button-header">
    <h3 class="button-title">Create New Chat Room</h3>
</div>
<div class="button-body">
    <div class="form-group">
        <input type="text" placeholder="Enter new chat room name..." class="form-control" ng-model="newRoom.name">
    </div>
</div>
<div class="button-footer">
	<button class="btn btn-primary" type="button" ng-click="create()">Create</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
